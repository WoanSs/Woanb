site_name: Woan Blog
site_description: Woan's blog
site_url: https://woanss.github.io/Woan-Blog/
site_author: Woan

theme:
    name: material
    custom_dir: overrides
    icon:
      logo: fontawesome/solid/scroll
    favicon: assets/meta/whale 02.png 
    font:
        text: San Francisco 
        code: San Francisco 
    language: en
    
    # palette:
      # # Light mode
      # - media: "(prefers-color-scheme: light)"
      #   scheme: default
      #   primary: deep purple
      #   accent: light blue
    palette:
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/link
          name: Switch to light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: indigo
        accent: indigo
        toggle:
          icon: material/toggle-switch
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: indigo
        toggle:
          icon: material/toggle-switch-off
          name: Switch to system preference

        
    features:
      - search.suggest
      - search.highlight
      - navigation.footer
      - navigation.tracking
      - navigation.sections
      #- navigation.expand
      - navigation.indexes
      - navigation.top
      - toc.follow

copyright: Copyright &copy; 2024 Woan



plugins:
  - search
  #- roamlinks
  - autolinks
  - callouts
  # - meta:
  #     meta_file: .meta.yml
  - blogging:
      dirs:
       - post 
      template: overrides/custom-blog.html
      features:
        tags:
          index_page: tags.md
          insert: bottom
      time_format: ' %d-%m-%Y '

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify:
        case: lower
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          

  - toc:
      permalink: true



extra:
  social:
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/yds.thienqc/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/thienqc/
    - icon: fontawesome/brands/youtube 
      link: https://www.youtube.com/channel/UC9J6Z1J1Z2QvJ9J7
  analytics:
    provider: google
    property: 
    analytics: 
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by using our <a href="https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-analytics/" target="_blank" rel="noopener">feedback form</a>.